<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richmond Orange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        nav {
            position: fixed;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            color: #333;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
        }

        .book-now {
            background: #FF4500;
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
        }

        .hero {
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero h1 {
            color: #FF4500;
            font-size: 64px;
            font-weight: 300;
        }

        .services {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .services h2 {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 50px;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .service-card {
            aspect-ratio: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 40px;
                text-align: center;
                padding: 0 20px;
            }

            .service-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">
                richmond orange
                <div class="dot"></div>
            </div>
            <div class="nav-links">
                <a href="#services">Services</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <button class="book-now">BOOK NOW</button>
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1>Introduce your brand</h1>
    </section>

    <section class="services" id="services">
        <h2>Our Services</h2>
        <div class="service-grid">
            <div class="service-card">
                <h3>Branding</h3>
            </div>
            <div class="service-card">
                <h3>Design</h3>
            </div>
            <div class="service-card">
                <h3>Strategy</h3>
            </div>
        </div>
    </section>
</body>
</html>
